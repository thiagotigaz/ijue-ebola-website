		<div class="bgcontainer" style="margin-top: 10px;">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>We are Under Construction</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="col-md-12 text-center">
						<img src="img/logo.png" style="width: 100%" />
					</div>

				</div>
				<div id="right-container" class="col-md-6">
					<div class="col-md-12 text-center">
						<h2>Abouts Us:</h2>
						<br />
					</div>
					<div class="col-md-12">
						<p style="font-size: 20px; text-align: justify;">Ijue Ebola is
							the initiative movement launched by African Youth working in
							providing education about the serious disease of Ebola for all
							people.</p>
					</div>
					<div class="col-md-12 text-center">
						<a target="_blank"
							href="https://play.google.com/store/apps/details?id=app.ijueebola.supercloud.com.br.ijueebola">
							<img alt="Get it on Google Play"
							src="https://developer.android.com/images/brand/en_generic_rgb_wo_60.png" />
						</a>
					</div>
					<div
						class="col-md-12 col-sm-12 col-xs-12 text-center text-center v-center">
						<h1>Sign Up</h1>
						<p class="lead">Enter your email to sign-up for our newsletter</p>
						<form class="col-lg-12" method="post" action="#" th:action="@{/}">
							<div th:if="${mensagem!=null or error!=null}"
								th:class="${(mensagem!=null?'alert-info':'alert-danger')+ ' alert  alert-dismissible'}"
								class="alert alert-info alert-dismissible" role="alert">
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<p th:text="${mensagem!=null?mensagem:error}"></p>
							</div>

							<div class="input-group"
								style="width: 340px; text-align: center; margin: 0 auto;">
								<input class="form-control input-lg" name="email"
									placeholder="Enter your email address" type="text" /> <span
									class="input-group-btn">
									<button class="btn btn-lg btn-primary" type="submit">OK</button>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="text-center">
					<h1>Follow us</h1>
				</div>
				<div class="col-lg-12 text-center v-center" style="font-size: 39pt;">

							class="fa fa-github"></i></span>

				</div>
